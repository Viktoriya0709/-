<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Расставаться надо красиво</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,100&display=swap" rel="stylesheet">
	<style>
@import url('https://fonts.googleapis.com/css2 ?family=Roboto:ital,wght@0,500;1,100&display=swap');
</style>
	<style type="text/css">
	html, body {
		height: 100%;
		font-family: Roboto;
	}
	h1 {
		color: pink;
	}
	h3 {
		color: blue;
	}
	body {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}
	</style>
		<script>
	// Set the date we're counting down to
	var countDownDate = new Date("June 14, 2022 00:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Display the result in the element with id="demo"
	  document.getElementById("countdown").innerHTML = days + " дней " + hours + " часа "
	  + minutes + " минут " + seconds + " секунд ";

	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("countdown").innerHTML = "EXPIRED";
	  }
	}, 1000);
	</script>
</head>
